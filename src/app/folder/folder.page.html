<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Lugares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map"></div>
</ion-content>

<ion-footer *ngIf="seeMarker">
  <ion-toolbar>
    <ion-title>Footer Marcador</ion-title>
    <ion-icon color="danger" 
    name="close-circle"
    (click)="deleteMarker()"></ion-icon>
  </ion-toolbar>
</ion-footer>
